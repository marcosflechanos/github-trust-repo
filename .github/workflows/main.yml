# .github/workflows/sync.yaml
name: S3 Sync Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # <-- CORRECCIÓN CLAVE: Se actualiza la versión de Node a la 20.x
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install Dependencies and Build
        working-directory: ./src/frontend
        run: |
          npm ci
          # No es necesario pasar la variable de entorno aquí si usas Vite de la forma estándar.
          # Vite usa variables de entorno que empiezan con VITE_. Si la necesitas, sería:
          # VITE_API_URL=${{ secrets.API_GATEWAY_URL }} npm run build
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsFrontendSession

      - name: Sync build folder to S3 Bucket
        run: |
          # La carpeta de build de Vite se llama "dist" por defecto, no "build".
          # ----> AJUSTE IMPORTANTE <----
          aws s3 sync ./src/frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
