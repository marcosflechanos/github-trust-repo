# .github/workflows/sync.yaml
name: S3 Sync Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # --- PASO DE DEPURACIÓN ---
      # Este paso nos mostrará la estructura de archivos para encontrar la ruta correcta.
      - name: List all files in the repository
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and Build
        # La ruta aquí abajo sigue siendo la que causa el error.
        # El log del paso anterior ("List all files...") nos dirá cuál es la ruta correcta para poner aquí.
        working-directory: ./src/frontend  # <-- ¡ESTA ES LA LÍNEA QUE TENDRÁS QUE CORREGIR!
        run: |
          npm ci
          REACT_APP_API_URL=${{ secrets.API_GATEWAY_URL }} npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsFrontendSession

      - name: Sync build folder to S3 Bucket
        run: |
          # También tendrás que ajustar esta ruta para que coincida con la ruta correcta + /build/
          aws s3 sync ./src/frontend/build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
