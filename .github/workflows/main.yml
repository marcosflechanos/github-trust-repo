jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      FRONTEND_DIR: ./src/frontend   # <-- AJUSTA ESTO a la ruta donde sí existe package.json
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verificar ruta del frontend
        run: |
          echo "Buscando $FRONTEND_DIR/package.json"
          test -f "$FRONTEND_DIR/package.json" || (echo "No se encontró $FRONTEND_DIR/package.json"; echo "Candidatos:"; find . -maxdepth 3 -name package.json; exit 1)

      - name: Install frontend dependencies and build
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          REACT_APP_API_URL: ${{ secrets.API_GATEWAY_URL }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi
          npm run build

      - name: Connect to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-session-name: awssyncsession
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: aws s3 sync ${{ env.FRONTEND_DIR }}/build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Sync bucket
        run: aws s3 sync ./files/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
