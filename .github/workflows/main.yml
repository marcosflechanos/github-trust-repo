# .github/workflows/sync.yaml
name: S3 Sync Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:

  deploy-backend:
    # Solo ejecutar si hay cambios en la carpeta 'src/backend'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend dependencies and create zip package
        working-directory: ./src/backend
        run: |
          pip install -r requirements.txt -t .
          zip -r ../../lambda_function.zip .
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda_function.zip



  deploy-frontend:
    name: Build and Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # <-- CORRECCIÓN CLAVE: Se actualiza la versión de Node a la 20.x
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install Dependencies and Build
        working-directory: ./src/frontend
        run: |
          npm ci
          # No es necesario pasar la variable de entorno aquí si usas Vite de la forma estándar.
          # Vite usa variables de entorno que empiezan con VITE_. Si la necesitas, sería:
          # VITE_API_URL=${{ secrets.API_GATEWAY_URL }} npm run build
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActionsFrontendSession

      - name: Sync build folder to S3 Bucket
        run: |
          # La carpeta de build de Vite se llama "dist" por defecto, no "build".
          # ----> AJUSTE IMPORTANTE <----
          aws s3 sync ./src/frontend/dist/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
