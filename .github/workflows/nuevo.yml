name: Bootstrap frontend package.json
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Crear package.json y package-lock.json (sin instalar node_modules)
        working-directory: ./src/frontend
        shell: bash
        run: |
          set -euo pipefail

          # 1) Crear package.json básico si no existe
          if [ ! -f package.json ]; then
            npm init -y
          fi

          # 2) Ajustar campos y scripts
          npm pkg set name="frontend" private=true homepage="."
          npm set-script start "react-scripts start"
          npm set-script build "react-scripts build"
          npm set-script test "react-scripts test --env=jsdom"
          npm set-script eject "react-scripts eject"

          # 3) Agregar dependencias y generar SOLO el lockfile
          npm install --package-lock-only react@18 react-dom@18 react-scripts@5
          # (Opcional) devDeps útiles para tests:
          # npm install --package-lock-only -D @testing-library/react@13 @testing-library/jest-dom@5

      - name: Commit de package.json y lockfile
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/frontend/package.json src/frontend/package-lock.json
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear"
          else
            git commit -m "chore(frontend): bootstrap package.json y package-lock.json"
            git push
          fi
